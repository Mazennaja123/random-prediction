<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dogo Generator</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <!-- <link rel="icon" type="image/x-icon" href="./images/logo-web-logo.png" /> -->
</head>

<body>
  <div class="container">
    <h1>Say hello to doggie !</h1>
    <!-- Dog image -->
      <div class="random-dog">
        <img class="dogo-img" src="" alt="">
      </div>
      <!-- Dog Age -->
      <div class="age">
        <h2>Age: </h2>
        <textarea class="fill-text" name="age-number" rows="1" cols="5"></textarea>
      </div>
      <!-- Dog gender -->
      <div class="gender">
        <h2>Gender: </h2>
        <textarea class="fill-text" name="gender-type" rows="1" cols="10"></textarea>
      </div>
      <!-- Dog Nationality -->

    </div class="nationality">
        <h2>Nationality</h2>
        <textarea class="fill-text" name="nationality-field" rows="1" cols="10"></textarea>
    </div>


    <!-- Generate prediction button -->
    <div class="generate-button">
      <button class="btn" type="button" name="Generate">Generate</button>
    </div>

  </div>

  <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
