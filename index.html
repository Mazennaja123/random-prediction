<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dogo Generator</title>

  <link href="./styles/styles.css" type="text/css" rel="stylesheet" />

</head>

<body>
  <div class="container flex">
    <h1>They call me dogo! (I am cute)</h1>

    <!-- Dog image -->
    <div class="random-dog">
      <img class="dogo-img" src="" alt="">
    </div>

    <!-- Name to search -->
    <div class="dog_name ">
      <h2>Enter a name: </h2>
      <input class="dog_name_text"></input>
    </div>


    <!-- Dog Age -->
    <div class="age">
      <h2>Age: </h2>
      <input class="age_number" ></input>
    </div>

    <!-- Dog gender -->
    <div class="gender">
      <h2>Gender: </h2>
      <input class="gender_type" ></input>
    </div>


    <!-- Dog Nationality -->
    <div class="nationality">
      <h2>Nationality: </h2>
      <input class="nationality_id"></input>
      <input class="nationality_id2" ></input>
    </div>


    <!-- Generate prediction button -->
    <div class="generate-button">
      <button class="generate_btn" type="button">Generate</button>
    </div>

  </div>
  <!-- Calling the javascript -->
  <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
